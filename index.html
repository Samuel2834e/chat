<!DOCTYPE html>
<html>

<head>
    <title>Dalker</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="js/conexao.js"></script>
    <script type="module" src="js/enviarmsg.js"></script>
    <script type="module" src="js/carregarmsg.js"></script>

    <script type="module" src="js/uploadImg.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900'>
    <script type="module" src="js/mostrarSalas.js"></script>
    <script src="js/mostrarDiv.js"></script>

</head>

<body>

    <div class="modal" id="myModal">
        <div class="modal-content">
            <h2>Configurações</h2><br>
            <label for="fontSize">Tamanho da Fonte:</label>
            <button onclick="aumentarFonte()">Aumentar</button>
            <button onclick="diminuirFonte()">Diminuir</button>
            <br><br>
            <label for="bgColor">Cor de Fundo:</label>
            <input type="color" id="bgColor" onchange="mudarCor()"><br><br>
            <button onclick="fecharModal()" id="btnFecharModal">Fechar</button>
        </div>
    </div>


    <header id="cabecalho">
        <div class="head clearfix" style="height: 57px;">
            <span class="messages-notification" onclick="mostrarSalas()" id="msgSalasAtivas">
                <i class="fa fa-comments-o"></i>
                <span class="count"></span>
            </span>
            <img src="logo2.png" alt="" srcset="" id="imgLogo">
            <span class="create-new" onclick="window.location.href = 'suggest.html'">
                <i class="fa fa-pencil-square-o"></i>
            </span>
            <span class="create-new">
                <img src="config.png" id="imgConfig">
            </span>
        </div>
    </header>


    <div id="salasDiv" style="display: none;">
        <div class="e-card playing" id="cardWave">
            <div class="image"></div>

            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>


            <div class="infotop">


                Top Salas
                <br>
                <div id="salasDiv2" class="name">

                </div>
            </div>
        </div>
    </div>

    <form class="form" onsubmit="showChat(event)">
        <div id="cadastroSala">
            <p id="heading">Log In</p>
            <div class="field" id="fieldOne">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    viewBox="0 0 16 16">
                    <path
                        d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z">
                    </path>
                </svg>
                <input autocomplete="off" placeholder="Seu Nome" class="input-field" type="text" id="nome" required>


            </div>

            <div class="field" id="fieldTwo">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z">
                    </path>
                </svg>
                <input placeholder="Numero da Sala" class="input-field" type="number" id="sala" required>
            </div>

            <div class="btn">

                <button class="btn-class-name" id="showChatBtn">
                    <span class="back"></span>
                    <span class="front"></span>
                </button>
            </div>

    </form>
    </div>
    <form class="form">
        <div class="container" id="chat">
            <div class="app" id="appMsgs">



                <div class="search-bar">
                    <i class="fa fa-search"></i>
                    <input type="text" class="ip-search" placeholder="Search" id="pesquisarMsg" />
                </div>

                <div class="body">

                    <div class="chat-messages">
                        <div class="chat" style="overflow-y: auto;" id="chatMsgs">
                            <div class="chat-content clearfix" id="mensagens" style="overflow-y: auto;">
                                <span class="friend last" id="msgCaixa">
                                    ---- Carregando Mensagens ----
                                    <br>
                                </span>
                            </div>
                            <div id="fim"></div>
                        </div>
                        <div class="col-md-6 reject-checkbox">
                            <div class="mb-2 text-center">
                                <div class="checkbox-wrapper">
                                    <input name="ehs_approval" class="form-check-label custom-radio-label" id="Rejected"
                                        type="checkbox" onchange="alterarFile()" />
                                    <label for="Rejected" id="btnImgText">
                                        <div class="tick_mark">
                                            <div class="cross"></div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="msg-box">
                            <input type="text" class="ip-msg" placeholder="Escreva Algo" id="messageInput" required />
                            <input type="file" class="ip-msg" placeholder="Escreva Algo" id="imgEnviada" required
                                style="display: none;" />
                            <span class="btn-group">
                                <button id="sendButton" type="submit">
                                    <i class="fa fa-paper-plane"></i>
                                </button>
                            </span>
                            <span class="btn-group">
                                <button id="sendImgBtn" type="submit" style="display: none;">
                                    <i class="fa fa-paper-plane"></i>
                                </button>
                            </span>
                            <script>
                                function alterarFile(params) {
                                    let cb = document.getElementById("Rejected");
                                    let msg = document.getElementById("messageInput");
                                    let file = document.getElementById("imgEnviada");
                                    let btnMsg = document.getElementById("sendButton");
                                    let btnImg = document.getElementById("sendImgBtn");
                                    if (cb.checked) {
                                        msg.style.display = "none";
                                        file.style.display = "inline";
                                        btnMsg.style.display = "none";
                                        btnImg.style.display = "inline";
                                    } else {
                                        msg.style.display = "inline";
                                        file.style.display = "none";
                                        btnMsg.style.display = "inline";
                                        btnImg.style.display = "none";
                                    }
                                }


                            </script>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </form>




    <footer id="footer">
        <p style="text-align: center; color: rgba(255, 255, 255, 0.774); font-family: 'Courier New', monospace;">© 2024
            Samuel. Todos os direitos reservados.</p>
    </footer>

    <script src="js/config.js"></script>

</body>

</html>
